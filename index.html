<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gallery+Lightbox</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<h1>Christmas Elfmakers</h1>
		<div class="container">
			<ul class="gallery">
				<li>
					<a href="#gambar-1">
						<img src="img/thumb/elfmakerB.png" alt="elfmakerOG" />
						<span>elfmaker</span>
					</a>
					<div class="overlay" id="gambar-1">
						<a href="#" class="close">X Close</a>
						<a href="#gambar-4" class="prev">previous</a>
						<img src="img/full/elfmaker.png" alt="elfmakerOG-fullSize" />
						<a href="#gambar-2" class="next">next</a>
					</div>
				</li>
				<li>
					<a href="#gambar-2">
						<img src="img/thumb/elfmaker (1)B.png" alt="elfmaker1" />
						<span>elfmaker1</span>
					</a>
					<div class="overlay" id="gambar-2">
						<a href="#" class="close">X Close</a>
						<a href="#gambar-1" class="prev">previous</a>
						<img src="img/full/elfmaker (1).png" alt="elfmaker1-fullSize" />
						<a href="#gambar-3" class="next">next</a>
					</div>
				</li>
				<li>
					<a href="#gambar-3">
						<img src="img/thumb/elfmaker (2)B.png" alt="elfmaker2" />
						<span>elfmaker2</span>
					</a>
					<div class="overlay" id="gambar-3">
						<a href="#" class="close">X Close</a>
						<a href="#gambar-2" class="prev">previous</a>
						<img src="img/full/elfmaker (2).png" alt="elfmaker2-fullSize" />
						<a href="#gambar-4" class="next">next</a>
					</div>
				</li>
				<li>
					<a href="#gambar-4">
						<img src="img/thumb/elfmaker (3)B.png" alt="elfmaker3" />
						<span>elfmaker3</span>
					</a>
					<div class="overlay" id="gambar-4">
						<a href="#" class="close">X Close</a>
						<a href="#gambar-3" class="prev">previous</a>
						<img src="img/full/elfmaker (3).png" alt="elfmaker3-fullSize" />
						<a href="#gambar-1" class="next">next</a>
					</div>
				</li>
				<div class="clear"></div>
			</ul>
		</div>
	</body>
</html>
